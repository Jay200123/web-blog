<!DOCTYPE html>
<html>
<head>
	<title>Table with CSS Design</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1rem;
		}

		th, td {
			padding: 0.5rem;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		.red {
			color: red;
		}

		.green {
			color: green;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Age</th>
				<th>Gender</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>John Doe</td>
				<td>25</td>
				<td>Male</td>
				<td class="red">Inactive</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Jane Smith</td>
				<td>30</td>
				<td>Female</td>
				<td class="green">Active</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Bob Johnson</td>
				<td>40</td>
				<td>Male</td>
				<td class="red">Inactive</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
