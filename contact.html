<body>

    <h3 style="color: white;">Contact Form</h3>

    <div class="contact-forms">
      <form action="#">
        <label for="Username"><i class="fa fa-user-circle-o" aria-hidden="true"></i>Username</label>
        <input type="text" id="Username" name="Username" placeholder="Your name..">
    
        <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i>Email</label>
        <input type="text" id="email" name="email" placeholder="email..">

    
        <label for="subject"><i class="fa fa-reply" aria-hidden="true"></i>Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>
    
    
</body>
