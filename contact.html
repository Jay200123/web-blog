<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar">      
         
      <h4 class="nav-left" style="color: white;"><i class="fa fa-globe" aria-hidden="true"></i>My Website</h4>
      <ul>   
        <li><a href="index.html"><strong><i class="fa fa-home" aria-hidden="true"></i>Home</strong></a></li> 
      
        <li><a href="profile.html"><strong><i class="fa fa-cog" aria-hidden="true"></i>About</strong></a></li>
        
        <li><a href="contact.html"><strong><i class="fa fa-user-circle-o" aria-hidden="true"></i>Contact Us</strong></a></li>
        </ul>
    </nav>


    <div class="contact-forms">
     <h3><i class="fa fa-envelope" aria-hidden="true"></i>Contact Form</h3> 
     <form>

      <label for="fname"><i class="fa fa-address-card" aria-hidden="true"></i>First name:</label><br>
      <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name...">

      <label for="lname"><i class="fa fa-address-card" aria-hidden="true"></i>Last Name:</label><br>
      <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name...">

      <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>Email</label><br>
      <input type="text" id="email" name="email" class="form-control" placeholder="email123@gmail.com...">

      <label for="message"><i class="fa fa-comment" aria-hidden="true"></i>Message</label><br>
      <textarea name="message" id="message" class="textbox" placeholder="Write Something..."></textarea>

      <div class="buttons">
        <a href="#" class="btn-submit">Submit</a>
      </div>
      </form>

    </div>   

    
</body>
</html>
